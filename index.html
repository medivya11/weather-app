<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Weather App</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <div class="card">
        <h2>Weather App</h2>
        
        <div class="search">
            <input type="text" id="cityInput" placeholder="Enter city name (e.g. London)">
            <button onclick="getWeather()">Search</button>
        </div>

        <div class="weather" id="weatherResult" style="display: none;">
            <img src="" id="weather-icon"> <h1 id="temp">--Â°C</h1>
            <h3 id="city">City Name</h3>
            
            <div class="details">
                <div class="col">
                    <p>Humidity</p>
                    <p id="humidity">--%</p>
                </div>
                <div class="col">
                    <p>Wind Speed</p>
                    <p id="wind">-- km/h</p>
                </div>
            </div>
        </div>
        
        <p id="error-msg" style="color: red; display: none;">City not found. Please try again.</p>
    </div>

    <script src="script.js"></script> 
</body>
</html>
